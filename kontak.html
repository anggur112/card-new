<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tambahkan efek hover untuk tombol kirim */
        .send-button:hover {
            background-color: #2563eb; /* Biru lebih gelap */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <header class="text-center mb-5">
        <h1 class="text-3xl font-bold">Kontak</h1>
        <p class="text-gray-600">Silakan hubungi saya melalui form di bawah.</p>
    </header>

    <section id="contact-form" class="mt-5 bg-white p-5 rounded shadow">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4">Formulir Kontak</h2>
        
        <form action="#" method="post" class="space-y-4">
            <div>
                <label for="name" class="block font-semibold">Nama:</label>
                <input type="text" id="name" name="name" 
                    class="w-full p-3 border border-gray-300 rounded" 
                    placeholder="Masukkan nama lengkap Anda" required>
            </div>
            <div>
                <label for="email" class="block font-semibold">Email:</label>
                <input type="email" id="email" name="email" 
                    class="w-full p-3 border border-gray-300 rounded" 
                    placeholder="Masukkan email Anda" required>
            </div>
            <div>
                <label for="message" class="block font-semibold">Pesan:</label>
                <textarea id="message" name="message" rows="4" 
                    class="w-full p-3 border border-gray-300 rounded" 
                    placeholder="Tulis pesan Anda di sini..." required></textarea>
            </div>
            <div>
                <button type="submit" 
                    class="send-button bg-blue-500 text-white px-5 py-3 rounded transition duration-300">
                    Kirim Pesan
                </button>
            </div>
        </form>
    </section>

    <section id="contact-info" class="mt-5 bg-gray-50 p-5 rounded shadow">
        <h2 class="text-2xl font-semibold text-blue-600 mb-4">Informasi Kontak</h2>
        <ul class="space-y-2">
            <li>
                <strong>Email:</strong> 
                <a href="mailto:yuliantya50@gmail.com" class="text-blue-500">yuliantya50@gmail.com</a>
            </li>
            <li>
                <strong>Telepon:</strong> <span class="text-gray-600">+62 85695880775</span>
            </li>
            <li>
                <strong>Alamat:</strong> <span class="text-gray-600">Dasana Indah Blok RI 15 No 7</span>
            </li>
        </ul>
    </section>

    <footer class="mt-5 text-center text-gray-600">
        <p>&copy; 2025 Annisa Yulianti. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
